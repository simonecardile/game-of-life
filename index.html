

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-touch-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon-180x180.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link href="/css/gol.css" rel="stylesheet" />
		<title>Game of Life</title>
	</head>
	<body>
		<div class="container">
			<h1>Game of Life</h1>
			<div class="text-center mt-2">
				<input type="button" class="btn btn-primary" id="startStopButton" value="Start Reproducing" />
				<input type="button" class="btn btn-secondary" id="resetButton" value="Reset World" />
				<input type="button" class="btn btn-secondary" id="settingsButton" value="Setting" />
			</div>
			<div id="world"></div>
		</div>
		<div class="modal" tabindex="-1" id="settingsModal">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Settings</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6 mb-2">
								<label for="rows" class="form-label">Rows</label>
								<input type="number" class="form-control" step="1" min="1" id="rows" value="40" />
							</div>
							<div class="col-md-6 mb-2">
								<label for="cols" class="form-label">Cols</label>
								<input type="number" class="form-control" step="1" min="1" id="cols" value="40" />
							</div>
							<div class="col-md-6 mb-2">
								<label for="evolutionSpeed" class="form-label">Evolution Speed</label>
								<input type="number" class="form-control" step="1" min="1" id="evolutionSpeed" value="500" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="changeSettingsButton">Change Settings</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="/js/gol.js"></script>
	</body>
</html>
